<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>ckc's elements</title>
        <div class="top">
                <h2>ckc's elements!</h2>
        </div>
</head>
<body>
        
        <div class="box">
                <h2>mc.spmc.ml authorization</h2>
                <p>Use your api key given by /apikey</p>
                <form>
                  <div class="inputBox">
                    <input type="username" name="username" required onkeyup="this.setAttribute('value', this.value);"  value="">
                    <label>Minecraft Username</label>
                  </div>
                  <div class="inputBox">
                        <input type="apikey" name="apikey" required onkeyup="this.setAttribute('value', this.value);" value="">
                        <label>API Key</label>
                      </div>
                  <input type="submit" name="authorize" value="Authorize">
                </form>
              </div>
</body>
</html>
